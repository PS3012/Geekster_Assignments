<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="user-box">
        <div class="main-title fw-700">User Information Card</div>
        <div class="block">
          <div class="fw-600">First Name:</div>
          <div class="fw-500 userInfo" data-info="firstName"></div>
        </div>
        <div class="block">
          <div class="fw-600">Last Name:</div>
          <div class="fw-500 userInfo" data-info="lastName"></div>
        </div>
        <div class="block">
          <div class="fw-600">Phone Number:</div>
          <div class="fw-500 userInfo" data-info="phoneNumber"></div>
        </div>
        <div class="block">
          <div class="fw-600">Country:</div>
          <div class="fw-500 userInfo" data-info="country"></div>
        </div>
        <div class="block">
          <div class="fw-600">State:</div>
          <div class="fw-500 userInfo" data-info="state"></div>
        </div>
        <div class="block">
          <div class="fw-600">City:</div>
          <div class="fw-500 userInfo" data-info="city"></div>
        </div>
        <div class="block">
          <div class="fw-600">Village:</div>
          <div class="fw-500 userInfo" data-info="village"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
