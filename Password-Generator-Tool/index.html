<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="generate-box">
        <div class="main-title fw-700 mb-2">Password Generator Tool</div>
        <div class="top-form">
          <input
            type="number"
            name="passwordLength"
            placeholder="Enter Password Length (8-50 Characters)"
          />
          <button id="generate">Generate</button>
        </div>
        <div class="password-box">
          <div class="password"></div>
          <div class="copy-clipboard icon cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 32 32"
            >
              <g fill="none">
                <path
                  fill="#E19747"
                  d="M5 4.5A1.5 1.5 0 0 1 6.5 3h19A1.5 1.5 0 0 1 27 4.5v24a1.5 1.5 0 0 1-1.5 1.5h-19A1.5 1.5 0 0 1 5 28.5v-24Z"
                />
                <path
                  fill="#F3EEF8"
                  d="M25 6a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v21a1 1 0 0 0 1 1h10.586c.147 0 .29-.032.421-.093l.321-.783l.632-4.086l4.457-.783l.49-.247a1 1 0 0 0 .093-.422V6Z"
                />
                <path
                  fill="#CDC4D6"
                  d="M24.91 22H20a1 1 0 0 0-1 1v4.91a1 1 0 0 0 .293-.203l5.414-5.414A1 1 0 0 0 24.91 22Z"
                />
                <path
                  fill="#9B9B9B"
                  d="M18 4a2 2 0 1 0-4 0h-1a2 2 0 0 0-2 2v1.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V6a2 2 0 0 0-2-2h-1Zm-1 0a1 1 0 1 1-2 0a1 1 0 0 1 2 0Zm-8 8.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5Zm0 3a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5Zm.5 2.5a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1h-13ZM9 21.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Z"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="sub-head">Select criteria for your password.</div>
        <div class="inclusion-grid">
          <div class="active" data-include="upper-case">Upper Case</div>
          <div class="active" data-include="lower-case">Lower Case</div>
          <div class="active" data-include="numbers">Numbers</div>
          <div class="active" data-include="symbols">Symbols</div>
        </div>
      </div>

      <div class="toaster fw-700 hide"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
