<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="age-calculator w-100">
        <div class="top-box">
          <div class="head text-center">Age Calculator</div>
          <div class="input-box position-relative">
            <input
              type="text"
              name="userShow"
              placeholder="Enter your Date of Birth"
              readonly
              class="w-100 text-center"
            />
            <input
              type="date"
              name="dob"
              class="w-100 position-absolute text-center"
            />
          </div>
          <div class="message text-center">
            Drop your Date of Birth. Let us calculate your age.
          </div>
        </div>
        <div class="bottom-grid text-center">
          <div>
            <div class="years">--</div>
            <div>Years</div>
          </div>
          <div>
            <div class="months">--</div>
            <div>Months</div>
          </div>
          <div>
            <div class="days">--</div>
            <div>Days</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
