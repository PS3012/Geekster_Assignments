<html lang="en">

            </div>
          </div>
          <button class="custom signup"><span>Sign Up</span></button>
          <button class="custom user"><span></span></button>
        </div>
      </div>
    </header>

    <section class="main-block">
      <aside>
        <div class="category-list"></div>
        <div class="support-ukraine">
          <div class="head fw-700">Support Ukraine</div>
          <div class="list">
            <div><img src="images/01.png" alt="..." /></div>
            <div><img src="images/02.png" alt="..." /></div>
            <div><img src="images/03.png" alt="..." /></div>
            <div><img src="images/04.png" alt="..." /></div>
            <div><img src="images/05.png" alt="..." /></div>
            <div><img src="images/06.png" alt="..." /></div>
            <div><img src="images/07.png" alt="..." /></div>
            <div><img src="images/08.png" alt="..." /></div>
            <div><img src="images/09.png" alt="..." /></div>
          </div>
        </div>
      </aside>
      <div class="books-listing-block"></div>
    </section>

    <div id="book-detail-modal"></div>

    <footer>
      Â© 2024 | All Rights Reserved | Developed with ðŸ§¡ by
      <a href="https://codeartisanpiyush.vercel.app/" target="_blank">
        Piyush Sahu
      </a>
    </footer>

    <div id="login-register-container">
      <div class="dialog">
        <div class="login">
          <div class="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 16 16"
            >
              <path
                fill="inherit"
                d="m8.746 8l3.1-3.1a.527.527 0 1 0-.746-.746L8 7.254l-3.1-3.1a.527.527 0 1 0-.746.746l3.1 3.1l-3.1 3.1a.527.527 0 1 0 .746.746l3.1-3.1l3.1 3.1a.527.527 0 1 0 .746-.746zM8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16"
              />
            </svg>
          </div>
          <div class="login-form">
            <div class="head fw-700">Login</div>
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button class="custom"><span>Login</span></button>
            <div class="fw-600 switch">New to our Book? Sign Up</div>
          </div>
        </div>

        <div class="signup">
          <div class="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 16 16"
            >
              <path
                fill="inherit"
                d="m8.746 8l3.1-3.1a.527.527 0 1 0-.746-.746L8 7.254l-3.1-3.1a.527.527 0 1 0-.746.746l3.1 3.1l-3.1 3.1a.527.527 0 1 0 .746.746l3.1-3.1l3.1 3.1a.527.527 0 1 0 .746-.746zM8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16"
              />
            </svg>
          </div>
          <div class="signup-form">
            <div class="head fw-700">Sign up</div>
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <button class="custom"><span>Sign up</span></button>
            <div class="fw-600 switch">Already have an account? Login</div>
          </div>
        </div>

        <div class="image signUp">
          <img src="images/login-register.jpg" alt="..." class="w-100 h-100" />
        </div>
      </div>
    </div>

    <div class="toaster fw-700 hide"></div>

    <script src="script.js"></script>
  </body>
</html>
