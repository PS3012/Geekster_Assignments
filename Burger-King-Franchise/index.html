<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger King Franchise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="top-block">
        <div class="main-title fw-700">Welcome to Burger King.</div>
        <div class="title fw-600">Select the items to order.</div>
        <div class="food-items">
          <div class="fw-600" data-item="burger">Burger</div>
          <div class="fw-600" data-item="fries">Fries</div>
          <div class="fw-600" data-item="drinks">Drink</div>
        </div>
        <button class="fw-600">Order Food</button>
      </div>
      <div class="bottom-block">
        <div class="left-block">
          <div class="head fw-700">Thank you for choosing us!</div>
          <div class="sub-head fw-600">Your order will be prepared shortly</div>
          <div class="sub-head fw-600">
            Order ID: <span class="orderID"></span>
          </div>
        </div>
        <div class="image">
          <img src="images/burger.jpeg" alt="..." class="w-100" />
        </div>
      </div>
      <div class="toaster fw-700 hide"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
