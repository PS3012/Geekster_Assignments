<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-title fw-700">Search Your Perfect Image</div>
      <div class="search">
        <input
          type="text"
          name="search"
          placeholder="Search for Images..."
          class="fw-600"
        />
        <button class="fw-600 searchButton">Search</button>
      </div>
      <div class="image-grid"></div>
      <div class="message fw-600"></div>
      <div>
        <button class="loadMore">Load More</button>
      </div>
      <div class="toaster fw-700 hide">Toaster</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
