<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leadership Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-title fw-700 mb-2">Leadership Project</div>
      <div class="add-form mb-2">
        <input type="text" name="firstName" placeholder="First Name" />
        <input type="text" name="lastName" placeholder="Last Name" />
        <input type="text" name="city" placeholder="City" />
        <input type="number" name="score" placeholder="Score" />
        <button class="add-player" type="submit">Add Player</button>
      </div>
      <div class="blank fw-700">You have not added any players yet!</div>
      <div id="players-list"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
