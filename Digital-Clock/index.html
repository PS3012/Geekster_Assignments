<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main style="background-image: url('images/night.png')">
      <audio
        id="audio"
        src="https://jewel998.github.io/playlist/music/Daughter-Youth.mp3"
        autoplay
        loop
      ></audio>
      <div class="seconds-bar"></div>
      <div class="clock-container">
        <div>
          <div class="time fw-700"></div>
          <div class="currentDate fw-700"></div>
        </div>
      </div>
      <div class="weather-details">
        <div class="temperature fw-700"></div>
        <div class="wind fw-700"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
