<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Real Time Data</title>
    <style>
      main {
        width: 80%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="chart-box"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const chartBox = document.getElementById("chart-box");
      let chart;
      const initialData = {
        labels: [],
        datasets: [
          {
            label: "Value",
            data: [],
            borderColor: "rgba(255, 0, 0)",
            borderWidth: 1,
            fill: false,
          },
        ],
      };

      const chartConfig = {
        type: "line",
        data: initialData,
        options: {
          scales: {
            x: {
              type: "linear",
              position: "bottom",
              title: {
                display: true,
                text: "Time (in s)",
              },
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Value",
              },
            },
          },
          animation: false,
        },
      };

      chart = new Chart(chartBox, chartConfig);

      function addData() {
        const newData = Math.random() * 100;
        chart.data.labels.push(chart.data.labels.length);
        chart.data.datasets[0].data.push(newData);
        chart.update();
      }

      setInterval(addData, 1000);
    </script>
  </body>
</html>
